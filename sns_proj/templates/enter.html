{% extends "base.html" %}

{% for image in object_list %}
    image.delete()
    {% endfor %}



{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <h1><p class="text-dark font-weight-bold">Please Enter an Image</p></h1>
    </div>
    <div class="row align-items-center justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Image</button>
        </form>
    </div>
</div>
{% endblock %}
